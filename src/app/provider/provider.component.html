<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Random Jokes">
    <app-jokes-table
      class="table"
      [isRandom]="true"
      [isLoading]="isRandomLoading"
      [jokes]="randomJokes">
    </app-jokes-table>
  </mat-tab>

  <mat-tab label="Programming Jokes">
    <app-jokes-table
      class="table"
      [isRandom]="false"
      [isLoading]="isProgrammingLoading"
      [jokes]="programmingJokes">
    </app-jokes-table>
  </mat-tab>
</mat-tab-group>
